<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gray-50">
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-300">Welcome, {{ user.username }}</span>
                    <a href="{% url 'workout_list' %}" class="hover:text-gray-300">Workouts</a>
                    <a href="{% url 'exercise_list' %}" class="hover:text-gray-300">Exercises</a>
                {% endif %}
            </div>
            <div>
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-gray-300 hover:text-white">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-gray-300">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
